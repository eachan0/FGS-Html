<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>FGS-后台管理系统</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="bookmark" href="favicon.ico" />
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/admin/admin.css" />
		<style>
			.layui-nav .layui-nav-child dd.layui-this a, .layui-nav-child dd.layui-this {
				background-color: #fff;
			}
		</style>
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<!-- 左侧导航区域（可配合layui已有的垂直导航） #495060-->
			<div class="layui-side layui-unselect">
				<div class="my-layui-logo" lay-href="home/console.html">
					<span>FGS管理系统</span>
				</div>
				<ul class="layui-nav-myitem">

				</ul>
			</div>
			<!-- 内容主体 -->
			<div class="layui-body" style="overflow-y: hidden;">
				<!-- 头部区域（可配合layui已有的水平导航） -->
				<header class="layui-header layui-unselect">
					<div class="layui-nav">
						<ul class="layui-nav-left">
							<li class="layui-nav-item layadmin-flexible" lay-unselect="">
								<a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
									<i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
								</a>
							</li>
							<li class="layui-nav-item" lay-unselect="">
								<a href="http://localhost" target="_blank" title="前台">
									<i class="layui-icon layui-icon-website"></i>
								</a>
							</li>
						</ul>
						<ul class="layui-nav-right">
							<li class="layui-nav-item" id="user_info" lay-unselect="">
								<a><img id="headimgurl" src="img/login.jpg" class="layui-nav-img"><span id="nickname">昵称</span></a>
								<dl class="layui-nav-child">
									<dd>
										<a href="javascript:void(0);">修改密码</a>
									</dd>
									<hr>
									<dd>
										<a href="javascript:void(0);">退出</a>
									</dd>
								</dl>
							</li>
							<li class="layui-nav-item" lay-unselect="">
								<a href="javascript:;" layadmin-event="theme"><i class="layui-icon layui-icon-more-vertical"></i></a>
							</li>
						</ul>
					</div>
				</header>
				<!-- 主体导航栏 -->
				<nav class="layui-tab" lay-filter="layui-tab" id="wrapper">
					<ul class="layui-tab-title layui-unselect" id="layui-tabs">
						<li class="layui-this layui-tab-index" lay-id='index'><i class="layui-icon layui-icon-home"></i> 首页</li>
					</ul>
					<div id="fengexian">
						<!-- 分割线（去除title的border-bottom后） -->
					</div>
					<!-- 主体内容 -->
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<iframe scrolling="auto" frameborder="0" src="welcome.html" style="width:100%;height:100%;"></iframe>
						</div>
					</div>
				</nav>
			</div>
			<div class="layadmin-body-shade" layadmin-event="shade"></div>
			<!--右键菜单的源-->
			<div class="contextMenu" id="myMenu1">
				<ul>
					<li id="deletemyself">关闭当前标签页</li>
					<li id="deleteother">关闭其他标签页</li>
					<li id="deleteall">关闭所有标签页</li>
				</ul>
			</div>
		</div>

		<form id="changepwd" class="layui-form" style="margin: 10px;display: none"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
			<div class="layui-form-item">
				<label class="layui-form-label">旧密码：</label>
				<div class="layui-input-block">
					<input value="" type="password" name="oldPass" placeholder="请输入旧密码" autocomplete="off" class="layui-input" lay-verify="required|pass">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码：</label>
				<div class="layui-input-block">
					<input value="" type="password" name="newPass" placeholder="请输入新密码" autocomplete="off" class="layui-input" lay-verify="required|pass|newpass">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码：</label>
				<div class="layui-input-block">
					<input value="" type="password" name="rePass" placeholder="请输入确认密码" autocomplete="off" class="layui-input" lay-verify="required|pass|repass">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="subchangepwd">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
		<!-- 三方 -->
		<script type="text/javascript" src="js/iscroll.js"></script>
		<script type="text/javascript" src="js/jquery.contextmenu.r2.js"></script>

		<!--<script type="text/javascript" src="js/public.js"></script>-->
		<script type="text/javascript" src="js/admin/index.js"></script>
		<script type="text/javascript" src="js/admin/index-init-data.js"></script>
	</body>

</html>
