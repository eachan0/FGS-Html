<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>FGS-后台登录</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="bookmark" href="favicon.ico" />
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/admin/login.css" />
	</head>

	<body>
		<div class="layui-container">
			<div class="layadmin-user-login-main center">
				<form id="login" class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<div class="layui-form-item">
						<div class="logo">
							<img src="img-svg/icon-spring-boot.svg" />
						</div>
						<h3 class="title">欢迎登陆FGS后台管理系统</h3>
					</div>
					<div class="layui-form-item">
						<input name="username" lay-verify="required" placeholder="账号" class="my-layui-input" type="text" autocomplete="off" value="">
					</div>
					<div class="layui-form-item">
						<input name="password" lay-verify="required|password" placeholder="密码" class="my-layui-input" type="password" value="">
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-col-xs7">
								<input type="hidden" name="code" />
								<input type="text" name="codeStr" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="my-layui-input" value="">
							</div>
							<div class="layui-col-xs5">
								<div style="margin-left: 10px;">
									<img id="codeImg" src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<button class="my-layui-btn" lay-submit lay-filter="LAY-user-login-submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/admin/login.js"></script>
	<script>
	</script>

</html>
