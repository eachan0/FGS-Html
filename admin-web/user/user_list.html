<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>用户列表</title>
		<link rel="shortcut icon" href="../../favicon.ico" />
		<link rel="bookmark" href="../../favicon.ico" />
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/admin/user_list.css" />
		<link rel="stylesheet" href="../../css/admin/common.css" />
		<style type="text/css" rel="stylesheet">
			.layui-form-onswitch {
				border-color: #1e9fff;
				background-color: #1e9fff;
			}
			.layui-form-checked span, .layui-form-checked:hover span {
				background-color: #1e9fff;
			}
			.layui-form-checked i, .layui-form-checked:hover i {
				color: #1e9fff;
			}
			.layui-laypage .layui-laypage-curr .layui-laypage-em {
				background-color: #1e9fff;
			}
			.layui-form-item .layui-form-checkbox[lay-skin="primary"] {
				margin-left: 5px;
			}
			.layui-laydate .layui-this {
				background-color: #1e9fff !important;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="layui-card layui-anim layui-anim-upbit">
						<div class="layui-card-header">用户列表
							<span class="btn_right">
								<button id="resetAll" title="批量重置" class="layui-btn layui-btn-danger layui-btn-xs" style="display: none;">批量重置</button>
								<button id="delAll" title="批量删除" class="layui-btn layui-btn-danger layui-btn-xs" style="display: none;"><i class="layui-icon">&#xe640;</i>批量删除</button>
								<button id="adduser" title="添加用户" class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon">&#xe608;</i>添加</button>
								<button type="button" id="refresh" title="刷新" class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon layui-icon-refresh"></i></button>
							</span>
						</div>
						<div class="layui-card-body">
							<header>
								<form class="layui-form" action="">
									<div class="layui-form-item">
										<label class="layui-form-label">用户名:</label>
										<div class="layui-input-inline">
											<input type="text" name="username" placeholder="用户名" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">昵称:</label>
										<div class="layui-input-inline">
											<input type="text" name="nickname" placeholder="昵称" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">状态:</label>
										<div class="layui-input-inline">
											<select name="isLock" id="userStatus">
												<option value="null"></option>
												<option value="true">启用</option>
												<option value="false">禁用</option>
											</select>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">创建时间:</label>
										<div class="layui-input-inline">
											<input id="start" type="text" placeholder="开始时间" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">-</label>
										<div class="layui-input-inline">
											<input id="end" type="text" placeholder="结束时间" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-input-inline" style="width: 190px;">
											<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
											<button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									</div>
								</form>
							</header>
							<div>
								<table id="demo" lay-filter="test"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="roles" style="display: none">
			<form class="layui-form" action="">
				<div class="layui-form-item" pane="">
					<label class="layui-form-label">选择角色</label>
					<div class="layui-input-block" id="rolesDiv">
					</div>
				</div>
			</form>
		</div>

		<script type="text/html" id="switchTpl">
			<input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.sex=="0" ? 'checked' : '' }}>
		</script>

		<script type="text/html" id="checkboxTpl">
			<input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ !d.isLock ? 'checked' : '' }}>
		</script>
		<script type="text/html" id="barDemo">
		  <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="reset">重置密码</a>
		  <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑角色</a>
		  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
		</script>

		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/public.js"></script>
		<script type="text/javascript" src="../../js/admin/user_list.js"></script>
	</body>

</html>
