<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>订单列表</title>
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link rel="bookmark" href="../../favicon.ico" />
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/admin/common.css" />
    <link rel="stylesheet" href="../../css/admin/search.css">
    <style>
        .layui-fluid .layui-card-body form .layui-form-item .layui-input-inline {
             width: 200px!important;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card layui-anim layui-anim-upbit">
                <div class="layui-card-header">订单列表
                    <span class="btn_right">
						<button type="button" id="refresh" title="刷新" class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon layui-icon-refresh"></i></button>
					</span>
                </div>
                <div class="layui-card-body">
                    <header>
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">订单号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="orderNo" placeholder="订单号" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">状态:</label>
                                <div class="layui-input-inline">
                                    <select name="schedule">
                                        <option value=""></option>
                                        <option value="1">已付款</option>
                                        <option value="2">待收货</option>
                                        <option value="3">交易成功</option>
                                        <option value="4">交易取消</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">创建时间:</label>
                                <div class="layui-input-inline">
                                    <input id="start" type="text" placeholder="开始时间" autocomplete="off" class="layui-input" name="startDate">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">-</label>
                                <div class="layui-input-inline">
                                    <input id="end" type="text" placeholder="结束时间" autocomplete="off" class="layui-input" name="endDate">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-inline" style="width: 190px;">
                                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </header>
                    <div>
                        <table id="demo" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="checkboxTpl">
    <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ !d.isLock ? 'checked' : '' }}>
</script>
<script type="text/html" id="barDemo">
    {{# if(d.schedule==="1"){     }}
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="send">发货</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消</a>
    {{# }                         }}
</script>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/public.js"></script>
<script type="text/javascript" src="../../js/admin/order_list.js"></script>
</body>

</html>
